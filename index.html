<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fruit game</title>
</head>
<body>
    <h1 class="head1">Fruity Flip Game</h1>

    <div class="container">
       <button class="img3"  onclick="pickMove('lemon')">
          <img class="img1" src="Images/lemon.jpg" alt="lemon">
       </button>

        <button class="img3" onclick="pickMove('apple')">
          <img class="img1" src="Images/apple.jpg" alt="apple">
        </button>

       <button class="img3" onclick="pickMove('strawberry')">
          <img class="img1" src="Images/strawberry.jpg" alt="strawberry"></button>
       <button class="img3" onclick="reset()">Reset</button>
    </div>

    <p class="js-para para1"></p>

</body>
